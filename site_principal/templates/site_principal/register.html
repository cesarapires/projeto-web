<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f4f6f8; }
      .card-register { max-width: 480px; margin: 72px auto; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card card-register shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-3">Cadastre-se</h3>
          <p class="text-muted small">Crie uma conta para acessar os serviços.</p>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-success">Criar conta</button>
            </div>
          </form>

          <hr>
          <div class="text-center small">
            <a href="{% url 'login' %}">Já tenho conta — Entrar</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
