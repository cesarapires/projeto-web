{% extends 'base.html' %}

{% block title %}Excluir Peça{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Excluir Peça #{{ peca.id }}</h2>
      <p>Tem certeza que deseja excluir a peça <strong>{{ peca.nome }}</strong>?</p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-danger">Sim, excluir</button>
          <a href="{% url 'peca_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
