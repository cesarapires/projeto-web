{% extends 'base.html' %}

{% block title %}Excluir Orçamento{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Excluir Orçamento #{{ ordem.id }}</h2>
      <p>Tem certeza que deseja excluir este orçamento? Esta ação não pode ser desfeita.</p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-danger">Sim, excluir</button>
          <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
